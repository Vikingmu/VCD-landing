<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCD.ICU</title>
</head>
<script src="https://pixijs.download/v4.5.5/pixi.min.js"></script>
<body>
<script type="text/javascript">


    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas"
    }
    PIXI.utils.sayHello(type);

    //Create a Pixi Application
    let app = new PIXI.Application({
            width: 1024,
            height: 700,
            antialias: true,
            transparent: false,
            resolution: 1
        }
    );

    document.body.appendChild(app.view);
    PIXI.loader
        .add("img/logo.png")
        .load(setup);

    //定义logo
    let logo;
    let vx = 1,
        vy = 1.3;

    function setup() {
        // app.renderer.view.style.position = "absolute";
        // app.renderer.view.style.display = "block";
        // app.renderer.autoResize = true;
        // app.renderer.resize(window.innerWidth, window.innerHeight);

        app.renderer.backgroundColor = 0x3333FF;
        logo = new PIXI.Sprite(PIXI.loader.resources["img/logo.png"].texture);
        logo.x = 32;
        logo.y = 32;
        app.stage.addChild(logo);
        app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
        //Move the cat 1 pixel
        logo.x += vx;
        logo.y += vy;
        contain(logo, {x: 28, y: 10, width: 1024, height: 700});
    }


    //边界碰撞
    function contain(sprite, container) {
        let collision = undefined;
        //Left
        if (sprite.x < container.x) {
            vx = -vx;
            collision = "left";
        }
        //Top
        if (sprite.y < container.y) {
            vy = - vy;
            collision = "top";
        }
        //Right
        if (sprite.x + sprite.width > container.width) {
            vx = -vx;
            collision = "right";
        }
        //Bottom
        if (sprite.y + sprite.height > container.height) {
            vy = - vy;
            collision = "bottom";
        }
        //Return the `collision` value
        return collision;
    }
</script>
</body>

</html>
